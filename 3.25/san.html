<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三题</title>
</head>

<body>
    <div id="app">
        <button v-on:click="show">切换</button>
        <div><img v-bind:src="imgSrc"></div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                imgSrc: "1.jpg"
            },
            methods: {
                show: function () {
                    this.imgSrc = "2.jpg";
                }
            }
        })

    </script>
</body>

</html>
